<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>CPyton Emscripten Test</title>

<script>

//!
//! \brief Spawn a new thread
//!
//! \param opts Dictionary of arguments
//!
//! fn Function that is called to handle events
//!           fn(input, done)
//!           \param input Data sent to thread in message
//!           \param done Function called to end processing
//!           done(msg)
//! config Data that is available to thread from startup (optional)
//! setup Function to run in thread at creation to setup (optional)
//!
function spawn(opts) {
    if (opts === undefined)
    {
        opts = {};
    }
    if (opts.setup === undefined) {
        setup = function(){};
    }
    if (opts.fn === undefined) {
        throw 'Need to specify fn argument to spawn';
    }
    var blob = new Blob([
        '_handler = ', opts.fn.toString(), ';',
        '_done = function(msg) { postMessage(msg); };',
        // First message is config data
        // Make sure to set onmessage handler after calling setup
        'onmessage = function(e) {                             \
             config = e.data;                                  \
             (', opts.setup.toString(), ')();                       \
             onmessage = function(e) {                         \
               _handler(e, _done);                             \
             };                                                \
         };',
        ], { type: 'text/javascript' });
    var worker = new Worker(URL.createObjectURL(blob));
    worker.postMessage(opts.config);
    return worker;
}

var config = {  };

var worker = spawn({
  setup: function() {
    // Emscripten asm.js file needs to load data file
    // Inside Web Worker the url needs to be absolute
    console.log('Worker setup');
    if (typeof(Module) === "undefined") Module = {};
    Module.locateFile = function(path, prefix) {
        return config.absurl + '/' + path;
    };
    list = ['random', 'warnings', 'types', 'functools', 'collections'];
    Module["preInit"] = function() {
        FS.mkdir('/lib');
        FS.mkdir('/lib/python3.5');
        for (var i = 0; i < list.length; i++) {
            var elem = list[i];
            FS.createLazyFile('/lib/python3.5', elem + '.py', config.absurl + '/lib/python3.5/' + elem + '.py', true, false);
        }
    };
    importScripts(config.absurl + '/python.asm.js');
    pyexec = Module.cwrap('PyRun_SimpleString', 'number', ['string']);

    program = '\
    import os                                           \n\
                                                        \n\
    for dirname, dirnames, filenames in os.walk(\'/lib\'):   \n\
        # print path to all subdirectories first.       \n\
        for subdirname in dirnames:                     \n\
            print(os.path.join(dirname, subdirname))    \n\
                                                        \n\
        # print path to all filenames.                  \n\
        for filename in filenames:                      \n\
            print(os.path.join(dirname, filename))      \n\
                                                        \n\
    with open("/lib/python3.5/abc.py") as f:            \n\
        print(f.read())                                 \n\
    with open("/lib/python3.5/random.py") as f:         \n\
        print(f.read())                                 \n\
    ';

    // Wait for the module to be ready before calling any functions.
    var interval = setInterval(function () {
        if (Module.calledRun) {
            clearInterval(interval);
            console.log('Worker ready');
            postMessage('ready');
        }
    }, 100);
  },
  fn: function(e, done) {
    console.log('Worker got a message', e);
    if (!Module.calledRun)
    {
        console.log('Not ready yet');
    } else {
        console.log('Ready for python');
        pyexec('print("Hello from python")');
        //pyexec(program);
        pyexec('import random');
    }
  },
  config: {
      absurl: document.location.protocol + '//' + document.location.host
  }
});

worker.onmessage = function(e) {
    console.log('Main thread got response', e);
    worker.postMessage('tryagain');
};

        </script>

</head>
<body>

<p>This is a test.</p>

</body>
</html>
