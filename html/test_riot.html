<!DOCTYPE html>
<html>
<head>
<title>Test of RiotJS Notebook</title>
</head>
<body>

<p>Some text.</p>
<sample></sample>
<p>Some more text.</p>
<toggleable name='Clickable'></toggleable>
<toggleable name='Blickable'></toggleable>

<!-- inlined tag definition -->
<script type="riot/tag">
    <toggleable>
        <h2>{ opts.name }</h2>

        this.name = opts.name;
        onclick = function(evt) {
            console.log('click', this);
            console.log('opts', opts);
        };

    </toggleable>

</script>


<!-- include the tag -->
<script type="riot/tag" src="sample.tag.html"></script>
<!-- include riot.js -->
<script src="https://cdn.jsdelivr.net/npm/riot@3.13/riot+compiler.min.js"></script>
<!-- mount the tag -->
<script>riot.mount('*')</script>

</body>
</html>
