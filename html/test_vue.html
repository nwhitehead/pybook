<!DOCTYPE html>
<html>
<head>
<title>Test of VueJS Notebook</title>
<script defer src="codemirror/codemirror.js"></script>
<link rel="stylesheet" href="codemirror/codemirror.css">
<script defer src="codemirror/python.js"></script>
<style>
.cell {
    border: 1px solid #000;
}
.codemirror {
    border: 1px solid #000;
}
.output {
    background-color: #fffcfa;
    border: 2px solid #888;
    height: auto;
}
.evaloutput {
    background-color: #fafcff;
    border: 2px solid #888;
    height: auto;
}
.stdout {
}
.stderr {
    background-color: #ff0;
}
.eval {
}
pre {
    white-space: pre-wrap;
    word-break: break-all;
    margin: 0;
}

</style>
</head>
<body>


<div id="app">
    {{notebook}}
    <cell
        v-bind:value="txt"
        v-bind:output="out"
        :id="0"
        v-on:update:value="handleInput"
    >
    </cell>
</div>

<script defer src="vue.js"></script>
<script defer src="vuex.js"></script>

<script>

function onready(f) {
    if (window.onload) {
        var curronload = window.onload;
        var newonload = function(evt) {
            curronload(evt);
            f(evt);
        };
        window.onload = newonload;
    } else {
        window.onload = f;
    }
}

onready(function() {
    Vue.component('codemirror', {
        props: ['options', 'value'],
        template: String.raw`
            <div class="codemirror">
                <textarea></textarea>
            </div>`,
        mounted: function() {
            var self = this;
            var elem = self.$el.querySelector('textarea');
            self.editor = CodeMirror.fromTextArea(elem, self.options);
            self.editor.setValue(self.value || '');
            self.editor.on('change', function(cm) {
                self.$emit('update:value', cm.getValue());
            });
            self.editor.setOption('extraKeys', {
                'Ctrl-Enter': function(cm) {
                    self.$emit('eval', cm.getValue());
                },
            });
        },
        watch: {
            value: function(v) {
                var currentValue = this.editor.getValue();
                if (currentValue !== v) {
                    this.editor.setValue(v);
                }
            },
        },
    });
    Vue.component('celloutput', {
        props: ['values'],
        template: String.raw`
<div class="output">
    <pre v-for="value in values" :class="value.type">{{ value.contents }}</pre>
</div>
`
    });
    Vue.component('cell', {
        props: ['value', 'output', 'id'],
        template: String.raw`
            <div class="cell">
                <codemirror
                    v-bind:value="value"
                    v-on:update:value="handleInput"
                    v-on:eval="handleEval"
                >
                </codemirror>
                <celloutput
                    v-bind:values="output"
                >
                </celloutput>
            </div>`,
        methods: {
            handleInput (value) {
                this.$emit('update:value', { id:this.id, value });
            },
            handleEval (value) {
                this.$emit('eval', { id:this.id, value });
                console.log('eval', { id:this.id, value });
            },
        }
    });
    const store = new Vuex.Store({
        state: {
            cells: [
                {
                    cell_type: 'code',
                    execution_count: 1,
                    source: '# some python code here\n2 + 2\n',
                    outputs: [],
                }
            ],
        },
        mutations: {
            setSource (state, payload) {
                state.cells[payload.n].source = payload.source;
            }
        }
    });
    var app = new Vue({
        el: '#app',
        store,
        data: {
            opts: { lineNumbers: true },
            out: [
                { type:'stdout', contents:'some normal stdout output'},
                { type:'stderr', contents:'ERROR that did not work'}
            ],
        },
        computed: {
            txt() {
                return this.$store.state.cells[0].source;
            },
            notebook() {
                return this.$store.state;
            }
        },
        methods: {
            handleInput (event) {
                this.setSource(event.id, event.value);
            },
            setSource (n, source) {
                this.$store.commit('setSource', {n, source});
            },
            action () {
                alert('eval');
            },
            getcell() {
                return this.$store.state.cells[0];
            },
        }
    });
    window.app = app;
    window.store = store;
});

</script>
</body>
</html>
