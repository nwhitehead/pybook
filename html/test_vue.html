<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Test of VueJS Notebook</title>
<script defer src="codemirror/codemirror.js"></script>
<link rel="stylesheet" href="codemirror/codemirror.css">
<script defer src="codemirror/python.js"></script>
<script defer src="vue.js"></script>
<script defer src="vuex.js"></script>
<script src="Sortable.min.js"></script>
<script src="vuedraggable.umd.min.js"></script>
<link rel="stylesheet" href="bulma.min.css">

<style>
#status {
    display: flex;
    width: auto;
    height: 32px;
    margin: 10px;
}
div#status p {
    padding: 0;
    margin: 0;
    font-size: 10pt;
    font-family: monospace;
}
.cell {
    position: relative;
    border: 1px solid transparent;
    border-left-width: 5px;
    margin: 15px;
    display: flex;
}
.cell.selected {
    border: 1px solid #00f;
    border-left-width: 5px;
}

div .side-left {
    min-height: 40px;
    flex: 0 0 40px;
}
div .side-right {
    flex: 1 1 auto;
    overflow: hidden;
}
.cellinput {
    height: auto;
    width: 100%;
    padding: 10px 20px 10px 10px;
}
.cellinput.CodeMirror {
    background-color: #fafcff;
    border: 1px solid #f0f4ff;
    border-radius: 4px;
    height: auto;
    z-index: 10;
    width: 100%;
}
.cellinput.CodeMirror-focused {
<!--
    border: 1px solid #8094cf;
-->
}
.CodeMirror-scroll {
    width: auto;
}

.output {
    height: auto;
}
div.output pre {
    background-color: transparent;
}
.evaloutput {
    height: auto;
}
div.output pre.stdout {
}
div.output pre.stderr {
    background-color: #ff0;
}
.eval {
}
.output pre {
    white-space: pre-wrap;
    word-break: break-all;
    margin: 0;
    padding: 1px 24px 1px 24px;
}
.led {
    width: 16px;
    height: 16px;
    background-image: url('gfx/led-sprite-small.png');
    background-position: 0px -128px;
}
.led.on {
    background-position: 0px -144px;
}
</style>
</head>
<body>




<div id="app" v-on:click="handleOuterClick">

    <div id='status'>
        <div id='busy' class='led'></div>
        <div id='loading' class='led'></div>
        <div id='starting' class='led'></div>
    </div>
    <button v-on:click="buttonNew">New</button>
    <cells
        v-on:update:value="handleInput"
        v-on:update:values="handleDrag"
        v-on:action="handleAction"
        v-on:appclick="handleClick"
        v-bind:values="getCells()"
        v-bind:select="getSelect()"
    >
    </cells>
    <pre>{{ JSON.stringify(notebook, null, 2) }}</pre>
</div>

<script type='module'>

import { onready } from './onready.js'
import { signalMap,
         isBusy,
         isStarting, setStarting,
         setInterrupt, clearInterrupt
       } from './signal.js';
import { newPythonKernel } from './python.js';

onready(function() {

    // Global variable keeping list of all codemirror editors
    // Needed to quickly update dragdrop state (prevent dropping in editors)
    Vue.prototype.$globalCMList = [];

    Vue.component('codemirror', {
        props: ['options', 'value', 'id'],
        template: String.raw`
            <div class="cellinput">
                <textarea></textarea>
            </div>`,
        mounted: function() {
            var self = this;
            var elem = self.$el.querySelector('textarea');
            self.editor = CodeMirror.fromTextArea(elem, self.options);
            self.$globalCMList.push(self.editor);
            self.editor.getWrapperElement().classList.add('cellinput');
            self.editor.setValue(self.value || '');
            self.editor.on('change', function(cm) {
                self.$emit('update:value', cm.getValue());
            });
            self.editor.setOption('extraKeys', {
                'Ctrl-Enter': function(cm) {
                    self.$emit('action', { id:self.id, action:'eval' });
                },
                'Ctrl-C': function(cm) {
                    self.$emit('action', { id:self.id, action:'break' });
                },
                'Ctrl-I': function(cm) {
                    self.$emit('action', { id:self.id, action:'insert-after' });
                },
            });
        },
        watch: {
            value: function(v) {
                var currentValue = this.editor.getValue();
                if (currentValue !== v) {
                    this.editor.setValue(v);
                }
            },
        },
    });

    Vue.component('dataoutput', {
        props: ['value', 'isResult'],
        template: String.raw`
            <div>
                <pre v-if="isPre(value)" :class="getClass(value)"><img v-if="isResult" src="gfx/right2.svg" width=10 height=10></img> {{ value['text/plain'] }}</pre>
                <pre v-if="isHtml(value)" :class="getClass(value)"><img v-if="isResult" src="gfx/right2.svg" width=10 height=10></img><span v-html="value['text/html']"></span></pre>
            </div>
        `,
        methods: {
            getClass (value) {
                return "stdout";
            },
            isPre (value) {
                return value['text/plain'] !== undefined;
            },
            isHtml (value) {
                return value['text/html'] !== undefined;
            },
        }
    });

    Vue.component('celloutput', {
        props: ['values'],
        template: String.raw`
            <div class="output">
                <template v-for="value in values">
                    <pre v-if="isStream(value)" :class="value.name">{{ value.text }}</pre>
                    <dataoutput
                        v-if="isExecuteResult(value) || isDisplayData(value)"
                        v-bind:value="value.data"
                        v-bind:isResult="isExecuteResult(value)"
                    >
                    </dataoutput>
                </template>
            </div>`,
        methods: {
            isStream (value) {
                return value.output_type === 'stream';
            },
            isExecuteResult (value) {
                return value.output_type === 'execute_result';
            },
            isDisplayData (value) {
                return value.output_type === 'display_data';
            },
        }
    });

    Vue.component('cell', {
        props: ['value', 'output', 'id', 'selected'],
        template: String.raw`
            <div class="cell" v-bind:class="classObject" v-on:click.stop="handleClick">
                <div class="side-left handle">
                </div>
                <div class="side-right">
                    <codemirror
                        v-bind:value="value"
                        v-on:update:value="handleInput"
                        v-on:action="handleAction"
                        >
                    </codemirror>
                    <celloutput
                        v-bind:values="output"
                    >
                    </celloutput>
                </div>
            </div>`,
        computed: {
            classObject: function () {
                return {
                    selected: this.selected
                }
            },
        },
        methods: {
            handleInput (event) {
                this.$emit('update:value', { id:this.id, value:event });
            },
            handleAction (event) {
                this.$emit('action', { id:this.id, action:event.action });
            },
            handleClick (event) {
                this.$emit('appclick', { id:this.id });
            },
        }
    });

    Vue.component('draggable', vuedraggable);

    Vue.component('cells', {
        props: [ 'values', 'select' ],
        template: String.raw`
            <draggable
                class="cells"
                v-model='contents'
                handle=".handle"
                v-on:start="dragStart"
                v-on:end="dragEnd"
            >
                <cell
                    v-for="(content, index) in values"
                    v-bind:value="content.source"
                    v-bind:output="content.outputs"
                    v-bind:id="index"
                    v-bind:key="content.id"
                    v-bind:selected="isSelected(index)"
                    v-on:update:value="handleInput"
                    v-on:action="handleAction"
                    v-on:appclick="handleClick"
                >
                </cell>
            </draggable>`,
        computed: {
            contents: {
                get() {
                    return this.values;
                },
                set(values) {
                    this.$emit('update:values', values);
                }
            }
        },
        methods: {
            isSelected (index) {
                return index === this.select;
            },
            dragStart (event) {
                const cm = this.$globalCMList;
                for (var i = 0; i < cm.length; i++) {
                    cm[i].__oldDragDrop = cm[i].getOption('dragDrop');
                    cm[i].setOption('dragDrop', false);
                }
            },
            dragEnd (event) {
                const cm = this.$globalCMList;
                for (var i = 0; i < cm.length; i++) {
                    cm[i].setOption('dragDrop', cm[i].__oldDragDrop);
                }
            },
            handleInput (event) {
                this.$emit('update:value', event);
            },
            handleAction (event) {
                this.$emit('action', event);
            },
            handleClick (event) {
                this.$emit('appclick', event);
            },
        }
    });

    const opts = {
        onFilesystem: function() {
            var elem = document.getElementById('loading');
            elem.classList.add('on');
            setTimeout(function() {
                elem.classList.remove('on');
            }, 200);                                
        }
    };
    var python = newPythonKernel(opts);

    const store = new Vuex.Store({
        state: {
            cells: [],
            selectCell: 0,
        },
        mutations: {
            new (state) {
                Vue.set(state, 'cells', []);
                Vue.set(state, 'selectCell', 0);
                const newcell = {
                    cell_type: 'code',
                    execution_count: 1,
                    source: '',
                    outputs: [],
                };
                state.cells.splice(0, 0, newcell);
            },
            setSource (state, payload) {
                Vue.set(state.cells[payload.n], 'source', payload.source);
            },
            clearOutput (state, payload) {
                Vue.set(state.cells[payload.n], 'outputs', []);
            },
            addOutput (state, payload) {
                state.cells[payload.n].outputs.push(payload.out);
            },
            insertAfter (state, payload) {
                const newcell = {
                    cell_type: 'code',
                    execution_count: 1,
                    source: '',
                    outputs: [],
                };
                state.cells.splice(payload.n + 1, 0, newcell);
            },
            updateCells (state, payload) {
                state.cells = payload;
            },
            initialiseStore(state) {
                if (localStorage.getItem('store')) {
                    this.replaceState(
                        Object.assign(state, JSON.parse(localStorage.getItem('store')))
                    );
                }
            },
            setSelectCell(state, payload) {
                Vue.set(state, 'selectCell', payload);
            },
        }
    });

    // Subscribe to store updates
    store.subscribe(function (mutation, state) {
        localStorage.setItem('store', JSON.stringify(state));
    });

    function beep() {
        console.log('Beep (placeholder for visual effect)');
    }

    var app = new Vue({
        el: '#app',
        store,
        data: {
            opts: { lineNumbers: true },
        },
        beforeCreate() {
            this.$store.commit('initialiseStore');
        },
        computed: {
            notebook() {
                return this.$store.state;
            }
        },
        methods: {
            handleInput (event) {
                this.$store.commit('setSource', {n:event.id, source:event.value});
            },
            handleAction (event) {
                var action = event.action;
                const self = this;
                if (action === 'eval') {
                    if (!isBusy() && !isStarting()) {
                        this.$store.commit('clearOutput', {n:event.id});
                        clearInterrupt();
                        python.evaluate(this.$store.state.cells[event.id].source, {
                            onStdout: function(msg) {
                                self.addOutput(event.id, { 
                                    output_type: 'stream',
                                    name: 'stdout',
                                    text: msg
                                });
                            },
                            onStderr: function(msg) {
                                self.addOutput(event.id, { 
                                    output_type: 'stream',
                                    name: 'stderr',
                                    text: msg
                                });
                            },
                            onResponse: function(result) {
                                self.addOutput(event.id, {
                                    output_type: 'execute_result',
                                    execution_count: 1,
                                    data: {
                                        "text/plain": result
                                    }
                                });
                            },
                            onOutput: function(content_type, data) {
                                if (content_type === 'text/html') {
                                    self.addOutput(event.id, {
                                        output_type: 'display_data',
                                        execution_count: 1,
                                        data: {
                                            "text/html": data
                                        }
                                    });
                                } else if (content_type === 'text/plain') {
                                    self.addOutput(event.id, {
                                        output_type: 'display_data',
                                        execution_count: 1,
                                        data: {
                                            "text/plain": data
                                        }
                                    });
                                } else if (content_type === 'image/png') {
                                } else {
                                    console.log('Unknown content_type ' + content_type);
                                }
                            },
                        });
                    } else {
                        beep();
                    }
                } else if (action === 'break') {
                    setInterrupt();
                } else if (action === 'insert-after') {
                    this.$store.commit('insertAfter', { n:event.id });
                } else {
                    console.log("Unknown action", action, event.id);
                }
            },
            handleDrag (event) {
                this.$store.commit('updateCells', event);
                this.$store.commit('setSelectCell', null);
            },
            addOutput (n, out) {
                this.$store.commit('addOutput', {n, out});
            },
            getCells () {
                return this.$store.state.cells;
            },
            getSelect () {
                return this.$store.state.selectCell;
            },
            handleClick (event) {
                this.$store.commit('setSelectCell', event.id);
            },
            handleOuterClick (event) {
                this.$store.commit('setSelectCell', undefined);
            },
            buttonNew (event) {
                this.$store.commit('new');
            },
        }
    });

    setInterval(function() {
        var elem = document.getElementById('busy');
        if (isBusy()) {
            elem.classList.add('on');
        } else {
            elem.classList.remove('on');
        }
        var elem = document.getElementById('starting');
        if (isStarting()) {
            elem.classList.add('on');
        } else {
            elem.classList.remove('on');
        }
    }, 100);

});


</script>
</body>
</html>
